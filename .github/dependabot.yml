# configure dependabot automatic dependency upgrades (PRs)
#
# @see https://docs.github.com/en/code-security/supply-chain-security/keeping-your-dependencies-updated-automatically/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Berlin"
    reviewers:
      - "bpmn-io/modeling-dev"
    commit-message:
      prefix: "deps(builder):"
    versioning-strategy: "increase-if-necessary"
    open-pull-requests-limit: 0
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "bpmn-io/modeling-dev"
    commit-message:
      prefix: "deps(builder):"
    versioning-strategy: "increase"
    open-pull-requests-limit: 2
    allow:
      - dependency-name: "electron"
      - dependency-name: "electron-builder"
      - dependency-name: "electron-notarize"
  - package-ecosystem: "npm"
    directory: "app"
    schedule:
      interval: "monthly"
    reviewers:
      - "bpmn-io/modeling-dev"
    commit-message:
      prefix: "deps(app):"
    versioning-strategy: "increase-if-necessary"
    open-pull-requests-limit: 0
  - package-ecosystem: "npm"
    directory: "client"
    schedule:
      interval: "monthly"
    reviewers:
      - "bpmn-io/modeling-dev"
    commit-message:
      prefix: "deps(client):"
    versioning-strategy: "increase-if-necessary"
    open-pull-requests-limit: 0
