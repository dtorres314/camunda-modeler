<!DOCTYPE html>
<html ng-csp ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" href="vendor/diagram-js/diagram-js.css" />
    <link rel="stylesheet" href="vendor/properties-panel/properties.css" />
    <link rel="stylesheet" href="vendor/dmn-js/dmn-js.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body ng-cloak ng-controller="EditorController as editor">

    <div class="bio-header">
      <a href="http://bpmn.io" class="logo">
        <span class="icon-bpmn-io"></span>
      </a>

      <div menu-bar editor="editor"></div>
    </div>

    <div class="bio-content">

      <div class="bio-diagrams tabs">

        <div class="tabbar tabbar-default">
          <ul>
            <li class="entry" ng-repeat="diagram in editor.diagrams" ng-class="{ active: editor.isActive(diagram) }">
              <a title="{{ diagram.path }}" ng-click="editor.showDiagram(diagram)">
                <span ng-show="diagram.unsaved">*</span>
                {{ diagram.name }}
                <button class="close" ng-click="editor.closeDiagram(diagram)">Ã—</button>
              </a>
            </li>
            <li class="entry" ng-class="{ active: !editor.isOpen() }">
              <a ng-click="editor.newDiagram('bpmn')">+</a>
            </li>
          </ul>
        </div>

        <div ng-class="{'show-diagram': editor.isActiveView('diagram'), 'show-xml': editor.isActiveView('xml')}" class="content">

          <div class="bio-diagram" ng-if="!editor.isOpen()">

            <div class="bio-landing-page ">
              <h1>No open BPMN diagram</h1>

              <p>
                <button ng-click="editor.newDiagram('bpmn')">create diagram</button>
              </p>

              <p>
                <button ng-click="editor.openDiagram()">open from file system</button>
              </p>

            </div>
          </div>

          <div class="bio-diagram tabs" ng-if="editor.isActive(diagram)" ng-repeat="diagram in editor.diagrams">

            <div data-tab="diagram" class="tab">
              <div class="bio-diagram-contents" diagram control="diagram.control">
                <div class="bio-canvas"></div>
                <div class="bio-properties-panel"
                     ng-show="editor.hasProperties(diagram)"
                     ng-class="{ hidden: !editor.isPropertiesPanelOpen() }">
                  <a class="toggle" ng-click="editor.togglePropertiesPanel()"></a>
                </div>
              </div>
            </div>

            <div data-tab="xml" class="tab">
              <textarea ng-change="diagram.control.redrawDiagram()" ng-model-options="{updateOn: 'default', debounce: {'default': 1000 }}" ng-model="diagram.control.xml" spellcheck="false"></textarea>
            </div>

            <div class="tabbar tabbar-bottom">
              <ul>
                <li ng-class="{ 'active-diagram': editor.isActiveView('diagram') }"><a ng-click="editor.toggleView('diagram')">Diagram</a></li>
                <li ng-class="{ 'active-xml': editor.isActiveView('xml') }"><a ng-click="editor.toggleView('xml')">XML</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- script -->
    <script>
      // make sure we can require electron implicits
      // in a node style manner
      window.require_electron = window.require;
    </script>

    <script src="index.js"></script>
  </body>
</html>
