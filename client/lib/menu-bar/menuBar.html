<div class="menu-bar">

  <!--
  <a class="logo">
    <span class="icon-bpmn-io"></span>
  </a>
  -->

  <div dropdown class="entry dropdown">
    <button title="create new BPMN diagram"
          ng-click="editor.newDiagram('bpmn')">
      <span class="icon-new"></span>
    </button>

    <span class="separator"></span>

    <span class="caret"></span>

    <ul class="sub-menu">
      <li data-action="editor.newDiagram('bpmn')">New BPMN Diagram</li>
      <li data-action="editor.newDiagram('dmn')">New DMN Table</li>
    </ul>
  </div>

  <button class="entry"
          title="open a BPMN diagram"
          ng-click="editor.openDiagram()">
    <span class="icon-open"></span>
  </button>

  <button class="entry"
          title="save BPMN diagram"
          ng-class="{ disabled: !editor.isUnsaved() }"
          ng-click="editor.save()">
    <span class="icon-save-normal"></span>
  </button>

  <button class="entry"
          title="save BPMN diagram as..."
          ng-class="{ disabled: !editor.isOpen() }"
          ng-click="editor.save(true)">
    <span class="icon-save-as"></span>
  </button>

  <span class="separator"></span>

  <button class="entry"
          title="undo"
          ng-class="{ disabled: !editor.canUndo() }"
          ng-click="editor.trigger('undo')">
    <span class="icon-undo"></span>
  </button>

  <button class="entry"
          title="redo"
          ng-class="{ disabled: !editor.canRedo() }"
          ng-click="editor.trigger('redo')">
    <span class="icon-redo"></span>
  </button>

</div>
